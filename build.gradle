plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
apply plugin : "java"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.0.0-preview2'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-sql
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.0.0-preview2'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'


}

task run(type: JavaExec) {
    group = 'Run' // <-- change the name as per your need
    description = 'Small description what this run will do'

    classpath sourceSets.main.runtimeClasspath // <-- Don't change this
    main = "com.analysis.App"
}